<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quote Exam Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="row" id="datas">
              <h1 id="display"></h1>
            </div>
            <button class="btn" onclick="displaydata()">Click Here</button>
        </div>
    </center>
    

    <script>

async function fetchdata(){

    try{
    promise=await fetch(`https://dummyjson.com/quotes`);
    data=await promise.json();
    return data;
    }catch(err){
    alert(err)
    }
}

async function displaydata() {

  data=await fetchdata()
  arrquotes=data.quotes;
  for (const i of arrquotes) {
    randomIndx=Math.floor(Math.random()*arrquotes.length);
 
    if(randomIndx==i.id){
      display.innerHTML=i.quote;
    }
  }
  
}

    </script>
</body>
</html>
